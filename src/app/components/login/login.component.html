<app-navbar></app-navbar>
<div class="container mt-5" style="font-family: Oswald, sans-serif; color: #12044F;margin-bottom: 100px;">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">

            <div class="text-danger">
                <span id="alertMessage" style="visibility: hidden;">The username or password is incorrect.</span>
            </div>
            <h1 class="text-center"> Login Page </h1>
            <div class="card-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Email Address</label>
                        <input type="text" id="email" name="email" class="form-control"
                            placeholder="Enter Email Address" />
                    </div>
                    <div class="form-group">
                        <label for="password"> Password </label>
                        <input type="password" id="password" name="password" class="form-control"
                            placeholder="Enter Password" />
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="form-control btn btn-success">Login
                        </button>
                        <span style="color: green;">New User</span>
                        <a style="color: #4475B5;" onmouseover="this.style='cursor: pointer;color: red;'"
                            onmouseout="this.style='cursor: pointer;color: #4475B5;'" (click)="redirectRegister()">
                            Register Here
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
