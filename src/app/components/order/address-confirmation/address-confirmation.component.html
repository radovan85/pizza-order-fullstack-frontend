<app-navbar></app-navbar>
<div class="container mt-5" style="font-family: Oswald, sans-serif; color: #12044F;margin-bottom: 100px;">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center" [innerHTML]="'Confirm Address'"></h1>
            <div class="card-body">
                <form id="addressForm">
                    <div class="form-group">
                        <label> City </label>
                        <input type="text" id="city" name="city" class="form-control" placeholder="Enter Your City"
                            [value]="getShippingAddress().city" />
                        <span class="text-danger" id="cityError" style="visibility: hidden;"
                            [innerHTML]="'Not Empty!Max 40 letters allowed!'">
                        </span>
                    </div>

                    <div class="form-group">
                        <label> Post Code </label>
                        <input type="text" id="postcode" name="postcode" class="form-control"
                            placeholder="Enter post code" [value]="getShippingAddress().postcode" />
                        <span class="text-danger" id="postcodeError" style="visibility: hidden;"
                            [innerHTML]="'Min 5 and Max 10 letters allowed!'"> </span>
                    </div>

                    <div class="form-group">
                        <label [innerHTML]="'Street & Number'"></label>
                        <input type="text" id="address" name="address" class="form-control"
                            placeholder="Enter Street & Number Of Your Residency"
                            [value]="getShippingAddress().address" />
                        <span class="text-danger" id="addressError" style="visibility: hidden;"
                            [innerHTML]="'Not Empty!Max 75 letters allowed!'"> </span>
                    </div>



                    <div class="box-footer">
                        <button type="button" class="btn btn-danger mr-3" (click)="redirectCancelOrder()"
                            [innerHTML]="'Cancel'">
                        </button>
                        <button type="submit" class="btn btn-success">Continue</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
