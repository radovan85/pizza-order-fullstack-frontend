<app-navbar></app-navbar>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card">
                <h1 class="card-header bg-primary text-white text-center">Confirm Address</h1>
                <div class="card-body">
                    <form id="addressForm">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" class="form-control" placeholder="Enter Your City"
                                [value]="getShippingAddress().city" />
                            <span class="text-danger" id="cityError" style="visibility: hidden;">Not Empty! Max 40
                                letters allowed!</span>
                        </div>

                        <div class="form-group">
                            <label for="postcode">Post Code</label>
                            <input type="text" id="postcode" name="postcode" class="form-control"
                                placeholder="Enter post code" [value]="getShippingAddress().postcode" />
                            <span class="text-danger" id="postcodeError" style="visibility: hidden;">Min 5 and Max 10
                                letters allowed!</span>
                        </div>

                        <div class="form-group">
                            <label for="address">Street & Number</label>
                            <input type="text" id="address" name="address" class="form-control"
                                placeholder="Enter Street & Number Of Your Residency"
                                [value]="getShippingAddress().address" />
                            <span class="text-danger" id="addressError" style="visibility: hidden;">Not Empty! Max 75
                                letters allowed!</span>
                        </div>

                        <div class="text-center mt-4">
                            <button type="button" class="btn btn-outline-danger mr-3"
                                (click)="redirectCancelOrder()">Cancel</button>
                            <button type="submit" class="btn btn-outline-primary">Continue</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
