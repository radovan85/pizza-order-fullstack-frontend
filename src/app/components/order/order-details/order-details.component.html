<app-navbar></app-navbar>
<div class="container-wrapper">

    <div class="container mt-5" style="font-family: Oswald, sans-serif; color: #12044F;margin-bottom: 100px;">

        <div class="page-header title">
            <h1>Order</h1>

            <p class="lead">Order ,customer and product list</p>
        </div>

        <div class="container">
            <div class="row">
                <form class="form-horizontal">
                    <div class="well col-xs-10 col-sm-10 col-md-6 col-xs-offset-1 col-sm-offset-1 col-md-offset-3">
                        <div class="text-center">
                            <h1>Receipt</h1>
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <address>
                                    <strong>Delivery Address</strong><br /> <span
                                        [innerHTML]="getAddress().address"></span>
                                    <br /> <span [innerHTML]="getAddress().city"></span> <br /> <span
                                        [innerHTML]="getAddress().postcode"></span>
                                    <br />
                                </address>
                            </div>
                        </div>

                        <div class="mt-3 mb-3">
                            <h4 [innerHTML]="'Order Time: ' + getOrder().createdAt"></h4>
                        </div>

                        <div class="row">
                            <table class="table table-hover" style="color: rgb(32, 1, 47);">
                                <thead>
                                    <tr>
                                        <th>Pizza</th>
                                        <th>#</th>
                                        <th>Size</th>
                                        <th class="text-center">Price</th>
                                        <th class="text-center">Total</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <ng-template ngFor let-orderItem [ngForOf]="getOrderedItems()">
                                        <tr>
                                            <td class="col-md-9"><em [innerHTML]="orderItem.pizza"></em></td>
                                            <td class="col-md-1" style="text-align: center"
                                                [innerHTML]="orderItem.quantity"></td>
                                            <td class="col-md-1" style="text-align: center"
                                                [innerHTML]="orderItem.pizzaSize"></td>
                                            <td class="col-md-1" style="text-align: center"
                                                [innerHTML]="orderItem.pizzaPrice?.toFixed(2)">
                                            </td>
                                            <td class="col-md-1" style="text-align: center"
                                                [innerHTML]="orderItem.price?.toFixed(2)">
                                            </td>
                                        </tr>
                                    </ng-template>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td class="text-right">
                                            <h4>Grand Total:</h4>
                                        </td>
                                        <td class="text-center text-danger">
                                            <h4>
                                                <strong
                                                    [innerHTML]="getOrder().orderPrice?.toFixed(2) + ' EUR'"></strong>
                                            </h4>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="mt-5 text-center">
            <button class="btn btn-success mr-5" (click)="redirectAllOrders()">Back
            </button>
            <button class="btn btn-danger" (click)="deleteOrder(getOrder().orderId)">Delete
            </button>

        </div>
    </div>
</div>
