<app-navbar></app-navbar>
<div class="container mt-5" style="font-family: Oswald, sans-serif; color: #12044F;margin-bottom: 100px;">




    <div class="row">
        <h1>
            All Pizza Sizes <a style="margin-left: 390px" (click)="redirectAllPizzas()" class="btn btn-success"><- Back
                    to Pizzas</a>
        </h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a (click)="redirectAddPizzaSize()" class="btn btn-success btn-sm mb-3"> Add Pizza Size </a>
        </div>
    </div>


    <table class="table table-striped table-bordered" id="listingTable">
        <thead class="table-dark">
            <tr>
                <th class="text-center" style="text-align: center; vertical-align: middle">Image</th>
                <th class="text-center" style="text-align: center; vertical-align: middle">Pizza</th>
                <th class="text-center" style="text-align: center; vertical-align: middle">Size</th>
                <th class="text-center" style="text-align: center; vertical-align: middle">Price</th>
                <th class="text-center" style="text-align: center; vertical-align: middle">Actions</th>
            </tr>
        </thead>

        <tbody>

            <ng-template ngFor let-tempPizzaSize [ngForOf]="getPizzaSizeList()">
                <tr>
                    <td class="text-center" style="text-align: center; vertical-align: middle">
                        <img (error)="getPizza(tempPizzaSize.pizzaId).imageUrl='https://t4.ftcdn.net/jpg/00/31/38/91/360_F_31389192_BEjagnNVligizqQwN6HvvOqgIJNmhHmj.jpg'"
                            [src]="getPizza(tempPizzaSize.pizzaId).imageUrl" height="100" width="133" />
                    </td>
                    <td style="text-align: center; vertical-align: middle"
                        [innerHTML]="getPizza(tempPizzaSize.pizzaId).name"></td>
                    <td style="text-align: center; vertical-align: middle">{{ tempPizzaSize.name }}</td>
                    <td style="text-align: center; vertical-align: middle"><span>&euro;</span>

                        <span [innerHTML]="tempPizzaSize.price?.toFixed(2)">

                        </span>
                    </td>
                    <td style="text-align: center; vertical-align: middle">
                        <div class="dropdown">
                            <button type="button" class="btn btn-success dropdown-toggle"
                                data-toggle="dropdown">Actions</button>
                            <div class="dropdown-menu" style="background-color: #82FF76; color: #074912;">

                                <ng-template [ngIf]="hasAuthorityAdmin()">
                                    <a class="dropdown-item"
                                        (click)="redirectUpdatePizzaSize(tempPizzaSize.pizzaSizeId)"
                                        onmouseover="this.style='cursor: pointer;background-color:#C4C4CF;'"
                                        onmouseout="this.style='background-color:#82FF76;color: #074912;'">Update
                                    </a>
                                </ng-template>

                                <a class="dropdown-item" (click)="redirectPizzaSizeDetails(tempPizzaSize.pizzaSizeId)"
                                    onmouseover="this.style='cursor: pointer;background-color:#C4C4CF;'"
                                    onmouseout="this.style='background-color:#82FF76;color: #074912;'">Details
                                </a>
                                <div class="dropdown-divider"></div>

                                <ng-template [ngIf]="hasAuthorityAdmin()">
                                    <a class="dropdown-item" (click)="deletePizzaSize(tempPizzaSize.pizzaSizeId)"
                                        onmouseover="this.style='cursor: pointer;background-color:#C4C4CF;'"
                                        onmouseout="this.style='background-color:#EBC8C8;color: red;'"
                                        style="color: red; background-color: #EBC8C8">Delete </a>
                                </ng-template>
                            </div>
                        </div>
                    </td>

                </tr>
            </ng-template>
        </tbody>

    </table>



</div>
