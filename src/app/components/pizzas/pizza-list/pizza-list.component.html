<app-navbar></app-navbar>
<div class="container mt-5" style="font-family: Oswald, sans-serif; color: #12044F;margin-bottom: 100px;">




    <div class="row">
        <h1>All Pizzas</h1>
    </div>

    <ng-template [ngIf]="getHasAuthorityAdmin()">
        <div class="row">
            <div class="col-lg-3">
                <button class="btn btn-success btn-sm mb-3" (click)="redirectAddPizza()">
                    Create New Pizza
                </button>
            </div>
        </div>
    </ng-template>

    <table class="table table-striped table-bordered" id="listingTable">
        <thead class="table-danger">
            <tr>
                <th class="text-center" style="text-align: center; vertical-align: middle"> Image </th>
                <th class="text-center" style="text-align: center; vertical-align: middle"> Name </th>
                <th class="text-center" style="text-align: center; vertical-align: middle"> Description </th>
                <th class="text-center" style="text-align: center; vertical-align: middle"> Actions </th>
            </tr>
        </thead>

        <tbody>
            <ng-template ngFor let-tempPizza [ngForOf]="getPizzaList()">
                <tr>
                    <td class="text-center" style="text-align: center; vertical-align: middle">
                        <img (error)="tempPizza.imageUrl='https://t4.ftcdn.net/jpg/00/31/38/91/360_F_31389192_BEjagnNVligizqQwN6HvvOqgIJNmhHmj.jpg'"
                            src="{{tempPizza.imageUrl}}" height="100" width="133" />
                    </td>
                    <td style="text-align: center; vertical-align: middle">{{ tempPizza.name }}</td>
                    <td style="text-align: center; vertical-align: middle">{{ tempPizza.description }}</td>
                    <td style="text-align: center; vertical-align: middle">
                        <div class="dropdown">
                            <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
                                Actions
                            </button>

                            <div class="dropdown-menu" style="background-color: #82FF76">
                                <ng-template [ngIf]="getHasAuthorityAdmin()">
                                    <a class="dropdown-item" style="color: green; background-color: #82FF76"
                                        (click)="redirectUpdatePizza(tempPizza.pizzaId)"
                                        onmouseover="this.style='cursor: pointer;background-color:#C4C4CF;'"
                                        onmouseout="this.style='color: green; background-color: #82FF76;'">
                                        Update
                                    </a>
                                </ng-template>
                                <a class="dropdown-item" style="color: green; background-color: #82FF76"
                                    (click)="redirectPizzaDetails(tempPizza.pizzaId)"
                                    onmouseover="this.style='cursor: pointer;background-color:#C4C4CF;'"
                                    onmouseout="this.style='color: green; background-color: #82FF76;'">
                                    Details
                                </a>
                                <a class="dropdown-item" style="color: green; background-color: #82FF76"
                                    (click)="redirectAllSizesByPizza(tempPizza.pizzaId)"
                                    onmouseover="this.style='cursor: pointer;background-color:#C4C4CF;'"
                                    onmouseout="this.style='color: green; background-color: #82FF76;'">
                                    View Sizes & Prices
                                </a>
                                <div class="dropdown-divider"></div>
                                <ng-template [ngIf]="getHasAuthorityAdmin()">
                                    <a class="dropdown-item" style="color: red; background-color: #EBC8C8"
                                        (click)="deletePizza(tempPizza.pizzaId)"
                                        onmouseover="this.style='cursor: pointer;background-color:#C4C4CF;'"
                                        onmouseout="this.style='color: red; background-color: #EBC8C8;'">
                                        Delete
                                    </a>
                                </ng-template>
                            </div>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </tbody>
    </table>
</div>
